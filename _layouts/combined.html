---
layout: notes
---

{%- for p in site[page.mod] -%}
    {%- if p.part == true -%}
        {%- capture title -%}# {{ p.title }}{%- endcapture -%}
        {{ title | markdownify }}       
        {{ p.content | markdownify }}
        {%- if p.nex != null -%}
            <br/>
            <hr style="
                padding: 5px;
                border-radius: 1em;
                background-color: whitesmoke;
            ">
            <br/>
        {%- endif -%}
    {%- endif -%}
{%- endfor -%}
